version: '3.8'

services:
  redis:
    container_name: tutorilla-cache
    image: redis:alpine
    restart: always
    ports:
      - '6379:6379'
    networks:
      - tutorilla-network

  postgres:
    container_name: tutorilla-database
    image: postgres:alpine
    restart: always
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    networks:
      - tutorilla-network

networks:
  tutorilla-network:
    driver: bridge